<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">College Management System</h1>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6">Add Student</h2>
        <a action="/add-student" method="POST" class="bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4 p-5">
                <label for="name" class="block text-gray-700">Student Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4 p-5">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4 p-5">
                <label for="course" class="block text-gray-700">Course</label>
                <input type="text" id="course" name="course" class="w-full p-2 border rounded-lg" required>
            </div>
            <a href="./submit.html"><button type="submit" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Add Student</button></a>
        </form>
    </div>
</body>
</html>
