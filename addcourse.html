<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">College Management System</h1>
        </div>
    </nav>

    <div class="container mx-auto mt-8 ">
        <h2 class="text-2xl font-bold mb-6">Add Course</h2>
        <a action="/add-course" method="POST" class="bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4 p-5">
                <label for="courseName" class="block text-gray-700">Course Name</label>
                <input type="text" id="courseName" name="courseName" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4 p-5">
                <label for="courseCode" class="block text-gray-700">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" class="w-full p-2 border rounded-lg" required>
            </div>
            <a href="./submit.html"><button type="submit" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Add Course</button></a>
        </form>
    </div>
</body>
</html>
